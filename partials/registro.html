	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<center><img src="../images/logo.png"></center>
				<form class="login100-form validate-form" role="form" ng-submit="signup()">
					<span class="login100-form-title p-b-33">
					<div ng-show="error" class="alert alert-danger">{{error}}</div>	
					</span>
					<div class="wrap-input100 rs2 validate-input" data-validate = "Debe ingresar un Nombre ">
						<input class="input100" type="text" id="nombre" name="nombre" placeholder="Nombre" ng-model="nombre" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs3 validate-input" data-validate = "Debe ingresar un Apellido">
						<input class="input100" type="text" name="apellido" id="apellido" placeholder="Apellido" ng-model="apellido" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Debe ingresar un correoElectronico valido: ex@abc.xyz">
						<input class="input100" type="email" id="email" name="email" placeholder="email" ng-model="correoElectronico" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "introduzca una fecha valida">
						<input class="input100" type="date" name="fechaNacimiento" placeholder="Nacimineto" id="fechaNacimiento" ng-model="fechaNacimiento" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					

					<div class="wrap-input100 rs1 validate-input" data-validate="Debe ingresar su contraseña">
						<input class="input100" type="password" name="contrasena" placeholder="Contraseña" id="password" ng-model="contrasena" pattern="{6,15}" title="Debe tener mas de 8 caracteres con Mayusculas, numeros y caracteres especiales" required="required">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div class="wrap-input100 rs1 validate-input" data-validate="Debe confirmar su contraseña">
						<input class="input100" type="password" name="confirmationContrasena" placeholder="Confirmar Contraseña" id="confirmationContrasena" ng-model="confirmacioncontrasena" required>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Registrarme
						</button>
						<button class="volver-btn2" onclick="location.href='https://proyecto-ig-2018.herokuapp.com/#/home'">
							Volver
						</button>
					</div>
					

					</div>
				</form>
			</div>
		</div>
	</div>
	
<script type="text/javascript">
		window.onload = function () {
			document.getElementById("contrasena").onchange = validatecontrasena;
			document.getElementById("confirmationContrasena").onchange = validatecontrasena;
		}
		function validatecontrasena(){
			var pass2=document.getElementById("confirmationContrasena").value;
			var pass1=document.getElementById("contrasena").value;
			if(pass1!=pass2)
				document.getElementById("confirmationContrasena").setCustomValidity("Las contraseñas no son iguales");
			else
				document.getElementById("confirmationContrasena").setCustomValidity('');	 
				//empty string means no validation error
		}

</script>
